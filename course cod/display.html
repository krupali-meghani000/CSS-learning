<!DOCTYPE html>
<html lang="en">
<head>
  <title> position property</title>
<style>
  .box1, .box2{
    background-color: lightseagreen;
    height: 70px;
    width: 70px;
    text-align: left;
    border: 4px black solid;
    font-size: 20px;
    position: absolute;
  }
  .box1{
    background-color: coral;
    left: 20px;
    top: 30px;
    z-index: 2;
  }
  .box2{
    background-color: darkcyan;
    left: 30px;
    top: 20px;
    z-index: 1;
  }
 </style>
</head>
<body>
<div class="box1">z-index 2</div>
<div class="box2">z-index 1</div>
</body>
</html>
