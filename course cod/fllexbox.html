<!DOCTYPE html>
<html lang="en">
<head>
  <title>media query</title>
  <style>
    .box{
      height: 100px;
      width: 100px;
      background-color: crimson;
    }
    @media screen and (max-width:300px) and (min-width:150px){
      .box{
        background-color: darkmagenta;
        border-radius: 50px;
      }
      
    }
  </style>
</head>
<body>
  <div class="box">Box</div>
</body>
</html>
